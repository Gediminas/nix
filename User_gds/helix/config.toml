###################################################################

theme = "a_transp_dracula"
# theme = "a_transp_spacebones_light"

###################################################################
[editor]
line-number = "relative"
cursorline = true
true-color = true
color-modes = true
auto-pairs = false
auto-completion = true
auto-format = true
auto-info = true
# statusline = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"
# select = "underline"

[editor.whitespace.render]
space = "none"
tab = "all"
nbsp = "all"
newline = "all"

# [editor.soft-wrap]
# enable = true

# [editor.file-picker]
# hidden = true
# git-ignore = false

[editor.lsp]
display-messages = true
# display-inlay-hints = true

##########################################################################################################
##########################################################################################################
[keys.normal]

C-F5 = ":config-reload"
C-r = ":config-reload"
C-e = "goto_last_accessed_file"
C-s = ":update" # Maps the Control-s to the typable command :w which is an alias for :write (save file)
C-n = "goto_next_diag"
C-p = "goto_prev_diag"

F1  = ":theme a_transp_zenburn"
F2  = ":theme a_transp_dracula"
F3  = ":theme a_transp_bogster"
F4  = ":theme a_transp_solarized_dark"
F5  = ":theme zenburn"
F6  = ":theme dracula"
F7  = ":theme bogster"
F8  = ":theme solarized_dark"
F9  = ":theme default"
F10 = ":theme spacebones_light"
F11 = ":theme bogster_light"
F12 = ":theme solarized_light"


