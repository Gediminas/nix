# Personal preference
# o = ["open_below", "normal_mode"]
# O = ["open_above", "normal_mode"]

# Muscle memory
"{" = ["goto_prev_paragraph", "collapse_selection"]
"}" = ["goto_next_paragraph", "collapse_selection"]
# 0 = "goto_line_start"
# "$" = "goto_line_end"
# "^" = "goto_first_nonwhitespace"
"*" = [ "move_prev_word_start", "select_mode",  "move_next_word_end", "search_selection", "keep_primary_selection", "search_next" ]

G = "goto_file_end"
"%" = "match_brackets"
V = ["select_mode", "extend_to_line_bounds"]
C = ["extend_to_line_end", ":clipboard-yank", "delete_selection", "insert_mode"]
D = ["extend_to_line_end", ":clipboard-yank", "delete_selection"]
S = "surround_add" # Would be nice to be able to do something after this but it isn't chainable

# Clipboards over registers ye ye
x = "delete_selection"
p = ["paste_clipboard_after", "collapse_selection"]
C-v = ["paste_clipboard_after", "collapse_selection"]
P = ["paste_clipboard_before", "collapse_selection"]
# Would be nice to add ya and yi, but the surround commands can't be chained
Y = ["extend_to_line_end", ":clipboard-yank", "collapse_selection"]

# Uncanny valley stuff, this makes w and b behave as they do Vim
w = ["move_next_word_start", "move_char_right", "collapse_selection"]
W = ["move_next_long_word_start", "move_char_right", "collapse_selection"]
e = ["move_next_word_end", "collapse_selection"]
E = ["move_next_long_word_end", "collapse_selection"]
b = ["move_prev_word_start", "collapse_selection"]
B = ["move_prev_long_word_start", "collapse_selection"]

# If you want to keep the selection-while-moving behaviour of Helix, this two lines will help a lot,
# especially if you find having text remain selected while you have switched to insert or append mode
#
# There is no real difference if you have overridden the commands bound to 'w', 'e' and 'b' like above
# But if you really want to get familiar with the Helix way of selecting-while-moving, comment the
# bindings for 'w', 'e', and 'b' out and leave the bindings for 'i' and 'a' active below. A world of difference!
i = ["insert_mode", "collapse_selection"]
a = ["append_mode", "collapse_selection"]

# Undoing the 'd' + motion commands restores the selection which is annoying
u = ["undo", "collapse_selection"]

esc = ["collapse_selection", "keep_primary_selection"] # Escape the madness! No more fighting with the cursor! Or with multiple cursors!

##########################################################################################################
[keys.normal.d]

# Extend and select commands that expect a manual input can't be chained
# I've kept d[X] commands here because it's better to at least have the stuff you want to delete
# selected so that it's just a keystroke away to delete
d = ["extend_to_line_bounds", ":clipboard-yank", "delete_selection"]
t = ["extend_till_char"]
s = ["surround_delete"]
i = ["select_textobject_inner"]
a = ["select_textobject_around"]
j = ["select_mode", "extend_to_line_bounds", "extend_line_below", ":clipboard-yank", "delete_selection", "normal_mode"]
k = ["select_mode", "extend_to_line_bounds", "extend_line_above", ":clipboard-yank", "delete_selection", "normal_mode"]
# down = ["select_mode", "extend_to_line_bounds", "extend_line_below", ":clipboard-yank", "delete_selection", "normal_mode"]
# up = ["select_mode", "extend_to_line_bounds", "extend_line_above", ":clipboard-yank", "delete_selection", "normal_mode"]
G = ["select_mode", "extend_to_line_bounds", "goto_last_line", "extend_to_line_bounds", ":clipboard-yank", "delete_selection", "normal_mode"]
w = ["move_next_word_start", ":clipboard-yank", "delete_selection"]
W = ["move_next_long_word_start", ":clipboard-yank", "delete_selection"]

##########################################################################################################
[keys.normal.y]

y = ["extend_to_line_bounds", ":clipboard-yank", "normal_mode", "collapse_selection"]
j = ["select_mode", "extend_to_line_bounds", "extend_line_below", ":clipboard-yank", "collapse_selection", "normal_mode"]
k = ["select_mode", "extend_to_line_bounds", "extend_line_above", ":clipboard-yank", "collapse_selection", "normal_mode"]
# down = ["select_mode", "extend_to_line_bounds", "extend_line_below", ":clipboard-yank", "collapse_selection", "normal_mode"]
# up = ["select_mode", "extend_to_line_bounds", "extend_line_above", ":clipboard-yank", "collapse_selection", "normal_mode"]
g = { g = ["select_mode", "extend_to_line_bounds", "goto_file_start", "extend_to_line_bounds", ":clipboard-yank", "collapse_selection", "normal_mode"] }
G = ["select_mode", "extend_to_line_bounds", "goto_last_line", "extend_to_line_bounds", ":clipboard-yank", "collapse_selection", "normal_mode"]
w = ["move_next_word_start", ":clipboard-yank", "collapse_selection", "normal_mode"]
W = ["move_next_long_word_start", ":clipboard-yank", "collapse_selection", "normal_mode"]

##########################################################################################################
[keys.normal.g]
